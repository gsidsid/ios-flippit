     <style>
    body {

    .swiper-container {
        width: 100%;
        height: 500px;
        margin: 20px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -webkit-overflow-scrolling: touch
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    </style>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Initialize Swiper -->
    <script>
        app.initialize();

        var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationType: 'fraction',
        slidesPerView: 2,
        centeredSlides: true,
        spaceBetween: 10,
    });

        var otherSwipers = [];

    //CHANGE LOOP SO i<words.length
    for(var i = 1; i < 10; i++) {
        swiper.appendSlide([
            //'<div class="swiper-slide">Slide ' + (i+1) + '</div>',

            '<div class="swiper-slide"><div class="swiper-container swiper-container-f' + (i) + '"><div class="swiper-wrapper"><div class="swiper-slide">Term ' + (i) + '</div><div class="swiper-slide">Definition ' + (i) + '</div></div></div></div>'
        ]);

        var swiperV = new Swiper('.swiper-container-f'+(i), {
            direction: 'vertical'
            , effect: 'flip'
            , loop: true
        });

        otherSwipers.push(swiperV);
        console.log('.swiper-container-f'+(i));
    }
    </script>
